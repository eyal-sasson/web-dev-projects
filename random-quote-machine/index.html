<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e85df63ba2.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="newQuote.js"></script>
</head>

<body class="d-flex align-content-center justify-content-center vh-100">
    <main id="quote-box" class="container m-auto my-auto d-flex flex-column bg-white p-5 align-items-stretch justify-content-center position-relative rounded">
        <span id="text" class="text-center"></span>
        <span id="author" class="align-self-end"></span>
        <div class="d-flex flex-row justify-content-between w-100 mt-4">
            <a href="https://twitter.com/intent/tweet" target="_blank" id="tweet-quote" class="btn btn-primary"><i class="fab fa-twitter"></i></a>
            <button id="new-quote" class="btn btn-primary">New Quote</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
